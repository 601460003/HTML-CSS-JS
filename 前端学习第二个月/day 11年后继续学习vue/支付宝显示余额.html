<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示余额</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
</head>
<body>
<div id="app">
    <balance></balance>
</div>

<script>
Vue.component('balance',{
    template:`<div>
<show @show_balance="show_balance=true"></show>
<div v-if="show_balance">
你的餘額爲100元
</div>
</div>`,
    data:function () {
        return{
            show_balance:false
        }
    }
});
Vue.component('show',{
    template:`<button @click="onclick()">顯示餘額</button>`,
    methods:{
        onclick(){
            this.$emit('show_balance',{a:1,b:2});
        }
    }
});



    new Vue({
        el: '#app',
    })
</script>
</body>
</html>
