<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
<div id="move">
    <img class="img" src="0.jpg_.webp" alt="">
    <img class="img" src="0.jpg_.webp" alt="">
    <img class="img" src="0.jpg_.webp" alt="">
    <img class="img" src="0.jpg_.webp" alt="">
    <img class="img" src="0.jpg_.webp" alt="">
    <img class="img" src="0.jpg_.webp" alt="">
    <img class="img" src="0.jpg_.webp" alt="">
    <img class="img" src="0.jpg_.webp" alt="">
    <img class="img" src="0.jpg_.webp" alt="">


</div>


<style>
    div{
        width: 300px;
        height: 300px;
        background: #c7ffe5;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px auto;
        padding: 10px;
        position: relative;
    }
    img{
        width: 60px;
        height: 60px;




    }

</style>

<script>
    $(function () {
        $('#move img').mouseenter(function () {
            $(this).animate({top:'-25px',opacity:'0'},300,function () {
                $(this).css({top:'30px'});
                $(this).animate({top:'20px',opacity:'1'},200)
            })
        })
    })
</script>
</body>
</html>
