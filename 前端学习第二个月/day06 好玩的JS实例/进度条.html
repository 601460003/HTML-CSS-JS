<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>学习进度条</h1>

<div id="myProgress">
    <div id="myBar">HTML10%</div>
</div>
<div id="myProgress2">
    <div id="myBar2">CSS</div>
</div>
<div id="myProgress3">
    <div id="myBar3">JAVAscript</div>
</div>

<br>
<button onclick="move()">love me</button>

<style>
    #myProgress {
        width: 100%;
        background-color: #ddd;
        margin-bottom: 10px;
        border-radius: 30px;
    }

    #myBar {
        width: 10%;
        height: 30px;
        background-color: #4CAF50;
        border-radius: 30px;
        padding-left: 10px;
        text-align: center;
    }
    #myProgress2 {
        width: 100%;
        background-color: #ddd;
        margin-bottom: 10px;
        border-radius: 30px;
    }

    #myBar2 {
        width: 50%;
        height: 30px;
        background-color: #ff4268;
        border-radius: 30px;
        padding-left: 10px;
    }
    #myProgress3 {
        width: 100%;
        background-color: #ddd;
        border-radius: 30px;
    }

    #myBar3 {
        width: 25%;
        height: 30px;
        background-color: #1dbdcc;
        border-radius: 30px;
        padding-left: 10px;
    }
</style>

<script>
    function move() {
        var elem = document.getElementById("myBar");
        var width = 10;
        var id = setInterval(frame, 500);    //变量来保存一个函数
        function frame() {                     //用一个定时事件加if判断终止情况
            if (width >= 100) {            // 原来定时器还可以改变html的属性
                clearInterval(id);
            } else {
                width++;
                elem.style.width = width+'%';
                elem.innerHTML ='HTML'+ width*1+'%';
            }
        }
    }
</script>
</body>
</html>
