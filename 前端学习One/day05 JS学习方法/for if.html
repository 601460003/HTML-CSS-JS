<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>点击按钮，测试带有 break 语句的循环。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>

<script>
    function myFunction() {
        var x='';
        for (var i =0;i<10;i++){
            if (i==5){
                continue;
            }else {
                x=x+'该数组不要'+i+'</br>';
            }

        }
        document.getElementById('demo').innerHTML=x;
    }
</script>
</body>
</html>
