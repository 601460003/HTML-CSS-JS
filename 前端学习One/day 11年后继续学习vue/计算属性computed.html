<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方便淘宝购物车快速计算 一切都是动态的</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
</head>
<body>
<div id="app">
    <table border="1">
        <thead>
        <th>学科</th>
        <th>分数</th>
        </thead>
        <tbody>
        <tr>
            <td>数学</td>
            <td><input type="text" v-model.number="math"></td>
        </tr>
        <tr>
            <td>英语</td>
            <td><input type="text" v-model.number="english"></td>
        </tr>
        <tr>
            <td>艺术</td>
            <td><input type="text" v-model.number="art"></td>
        </tr>
        <tr>
            <td>总分</td>
            <td>{{sum}}</td>
        </tr>
        <tr>
            <td>平均分</td>
            <td>{{average}}</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            math: 80,
            english: 90,
            art:78,
        },
        computed:{
            sum () {
                return this.math+this.english+this.art;
            },
            average() {
                return Math.round(this.sum / 3);
            },
        }
    })
</script>
</body>
</html>
