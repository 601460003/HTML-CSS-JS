<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
</head>
<body>
<div id="app">
<like msg="dandandan"></like>
</div>


<script>
    Vue.component('like', {
        template: '<button  @click="onclick">蛋蛋蛋</button>',
        props:['msg'],
        methods:{
            onclick:function () {
                alert(this.msg);
            }
        }
    });

    new Vue({
        el:'#app'
    })

</script>
</body>
</html>
