<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区分justify-direction跟align-items（前提）必须确定好主轴是row还是column</title>
</head>
<body>
<!DOCTYPE html>
<body>
<div class="header">
    <div>
        <img src="css.png" width="300px" height="300px">
    </div>
    <div class="center">
        <img src="css.png" style="width: 300px;height: 300px;">
    </div>
</div>
<a href=""></a>

<style>
    .header{    height: 800px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;

    }
</style>
</body>
</html>
