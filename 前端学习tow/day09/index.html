<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline-block 属性可以控制DIV长和高</title>
</head>
<body>

<div class="header">我在浮动！</div>
<div class="header">我在浮动！</div>
<div class="header">我在浮动！</div>
<div class="header">我在浮动！</div>
<div class="header-a">我在浮动！</div>

<style>
    .header{
        background: white;
        border: 2px solid;
        border-color: #8ab375;
        float: left;
        width: 200px;
        height: 100px;
        margin: 1em;
        display: inline-block;
    }
    .header-a{
        background: white;
        border: 2px solid;
        border-color: #8ab375;
        float: left;
        width: 200px;
        height: 100px;
        margin: 1em;
    }
</style>
</body>
</html>
