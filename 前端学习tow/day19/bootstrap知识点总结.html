<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap知识点总结</title>
</head>
<body>
<h1>Bootstrap 需要为页面内容和栅格系统包裹一个 .container 容器</h1>
..container 类用于固定宽度并支持响应式布局的容器。</br>
.container-fluid 类用于 100% 宽度，占据全部视口（viewport）的容器。
<h2>栅格系统的工作原理</h2>
“行（row）”必须包含在 .container （固定宽度）或 .container-fluid （100% 宽度）中，以便为其赋予合适的排列（aligment）和内补（padding）。

</body>
</html>
