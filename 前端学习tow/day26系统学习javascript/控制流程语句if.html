<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制流程语句IF for</title>
    <script>
        // 听课不专心 没选好对象导致显示不出效果 ==号浪费了我15分钟 找不出
        function oShou() {
            var oTop=document.getElementById('header');
            if (oTop.style.display=='block')  {
                oTop.style.display='none';
            }
            else {
                oTop.style.display='block';
            }
        }
    </script>
</head>
<body>

<!--学习目标：if-->
<input type="button" value="显示隐藏" onclick="oShou()"/>
<div id="header">
