<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clear 属性规定元素的哪一侧不允许其他浮动元素。</title>
</head>
<body>

<div class="header">语文</div>
<div class="content">数学</div>
<div class="footer">英语</div>
<section class="after-box">物理</section>

<style>
    .header{
        background: #e5ff95;
        width: 1500px;
    }
    .content{
        background: #0c7abf;
        width: 1500px;

    }
    .footer{
        background: #6AC5AC;
        width: 200px;
        height: 100px;
        float: left;
        margin: 1em;

    }
    section{
        background: #ff92f1;
        width: 50px;
        height: 40px;
    }
    .after-box{
        clear: left;
    }
</style>

</body>
</html>
