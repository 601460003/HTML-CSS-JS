<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS盒子模型</title>
</head>
<body>
<div class="box" id="q">
    <div class="header" id="qq">靠谱学院</div>
    <div class="simple"> 中国银行</div>
    <div class="fancy">建设银行</div>
</div>
<style>
    .header{
        border: 2px solid;
        background: yellow;
        padding: 1500px;
        margin: 0 auto;
    }
    .box{
        background: wheat;
    }

    #qq{
        border: 2px solid;
        background: black;
        padding: 60px;
        margin: 0 auto;
        max-width:600px;
    }

    .simple {
        width: 500px;
        height: 100px;
        margin: 50px auto;
        background: blanchedalmond;
        box-sizing: border-box;
    }

    .fancy {
        width: 500px;
        height: 100px;
        background:blueviolet;
        margin: 50px auto;
        padding: 50px;
        border-width: 10px;
        box-sizing: border-box;
    }

    }
</style>

</body>
</html>
