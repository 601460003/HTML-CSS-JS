<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap-02</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <script src="dist/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-inline">
    <div class="form-group has-success">
        <lable for="name">这是一个输入框</lable>
        <input type="text" class="form-control input-lg" placeholder="这是一个输入框">
    </div>

    <div class="form-group has-danger">
        <lable class="control-label" for="">这是一个输入框</lable>
        <select class="form-control" name="" id="">
            <option value="1">北京</option>
            <option value="1">北京</option>
            <option value="">北京</option>
            <option value="">北京</option>
        </select>
    </div>

    <div class="form-group has-error">
        <lable class="control-label" for="">这是一个输入框</lable>
        <textarea class="form-control" name="" id="" cols="30" rows="10">
        </textarea>
    </div>
</form>

<div class="text col-lg-3 col-md-4 col-sm-6 col-xs-12"></div>
<div>
<button class="btn btn-success">这是一个按钮</button>
<button class="btn btn-warning">这是一个按钮</button>
<button class="btn btn-primary">这是一个按钮</button>
<button class="btn btn-info active">这是一个按钮</button>
<button class="btn btn-danger">这是一个按钮</button>
<a href="http://www.baidu.com" class="btn btn-warning">这是a便签所显示的按钮效果</a>
</div>

<span class="glyphicon glyphicon-search"></span>
<style>
    .text{
        height:  300px;
        background: gray;

    }
    .glyphicon-search{
        color: red;
        font-size: 100px;
        background: black;
    }
</style>
</body>
</html>
