<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="ul1">

</ul>
<script>
    window.onload=function () {
        var oUl=document.getElementById('ul1');
        var oFrag=document.createDocumentFragment();

        for (var i=0;i<99;i++){

            var oLi=document.createElement('li');    //创建文档碎片
                                                     //了解下 实用性不大
            oFrag.appendChild(oLi);
        }
        oUl.appendChild(oFrag);
    }
</script>
</body>
</html>
