<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习css布局</title>
</head>
<body>
<div class="simple"> 中国银行</div>
<div class="fancy">建设银行</div>
<div class="container"> 广发银行</div>
<nav>交通银行</nav>
<section>支付宝</section>
<footer>财务通</footer>
<style>
    .simple {
        width: 500px;
        height: 200px;
        margin: 100px auto;
        background: #ffbd60;
    }

    .fancy {
        width: 500px;
        height: 100px;
        background:blueviolet;
        margin: 50px auto;
        padding: 50px;
        border-width: 10px;
        box-sizing: border-box;
    }

    .container {
        width: 500px;
        height: 100px;
        background: #8ab375;
        position: relative;
    }
    nav {
        position: absolute;
        left: 0px;
        width: 200px;
    }
    section {
        /* position is static by default */
        margin-left: 200px;
    }
    footer {
        position: fixed;
        bottom: 0;
        left: 0;
        height: 70px;
        background-color: white;
        width: 100%;
    }
    body {
        margin-bottom: 120px;
    }

</style>
</html>
