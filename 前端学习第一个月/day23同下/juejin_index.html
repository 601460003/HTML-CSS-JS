<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="warper">
    <!--头部-->
    <div class="m-header">
        <div class="left">
            <ul>
                <li><img src="./logo.a7995ad.svg"/></li>

    ul li {

    }

    .m-header {
        background: #fff;

        margin: 3px auto 0;
        line-height: 45px;

    }

    .m-header .left {

        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        margin: 0;

        color: #71777c;
    }
    .text-search {
        width: 260px;
        text-align: right;
    }

    .text-search input {
        border: 0.5px solid #f2f2f2;
        height: 30px;
        color: #666;
        background-color: transparent;
    }

    .right {
        margin-left: 20px;

    }

    .right span {

    .divider {

        height: 28px;
        margin: 0 20px;
    }

        margin-top: -7px;
