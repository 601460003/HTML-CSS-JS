<script>
    var score = prompt("小明期末成绩");
    if (score> 100 || score < 0 || isNaN(score)){
     alert("拖出去");

        if (score == 100) {
            alert("奖励宝马");

            alert("奖励5s");

            alert("奖励参考书");
        } else {
            alert("什么也没有");
        }
    }


</script>
