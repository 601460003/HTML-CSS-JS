<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>没有布局</title>
</head>
<body>
<div class="header">
    <img src="logo.png"><span>学习CSS布局</span>
</div>
<div class="content">
    <p class="content-a">没有布局</p>

    <p>
        如果你只想把所有内容都塞进一栏里，那么不用设置任何布局也是OK的。然而，如果用户把浏览器
        窗口调整的很大，这时阅读网页会非常难受：读完每一行之后，你的视觉焦点要从右到左移动一大段距离。试着调整下浏览器窗口大小你就明白我的意思了！</p>


    <p>在解决这个问题之前，我们需要了解一个很重要的属性： <span style="background: #ededed">display</span></p>
    <div class="btn-box">
        <div class="btn"><a >上一页</a></div>
        <div class="btn"><a >下一页</a></div>
    </div>
    <p style="text-align: center">2 / 19</p>

</div>




<style>
    body {
        background: #ededed;
    }

    .header {
        height: 140px;
        text-align: center;
        padding-top: 23px;
    }

    .header span {
        position: absolute;
        top: 67px;
        font-size: 23px;
        padding-left: 14px;
    }

    .content {
        background: white;
        padding-top: 1px;
        padding-bottom: 60px;
        padding-left: 1em;
    }

    .content-a {
        text-align: center;
        font-size: 25px;
    }

    .content p {
        padding-top: 1px;
    }
    .btn-box{
       text-align: center;
    }
    .btn{
        width: 160px;
        color: white;
        background:#c63b6f;
        display: inline-block;
        line-height: 43px;
        margin: 10px;


    }
</style>
</body>
</html>
