<!--可变参数数组出场了arguments-->
<script>
    function sum() {
             // alert(arguments.length);
             // alert(arguments[0]); 这个就是数组的参数，一见到数组，for循环就出现了，先声明
        var result=0;
        for (var i=0;i<arguments.length;i++){
            result+=arguments[i];
        }
        return result;
    }
    alert(sum(3,4,5,3,4,5,3,4,5,3,4,5,3,4,5,3,4,5,3,4,5,3,4,5,));
</script>
