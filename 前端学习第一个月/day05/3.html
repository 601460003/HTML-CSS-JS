<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inline-block</title>
</head>
<body>
<div class="box">我在浮动！</div>
<div class="box">我在浮动！</div>
<div class="after-box">我在浮动！</div>

<style>
    .box {
        background:cornflowerblue;
        float: left;
        width: 200px;
        height: 100px;
        margin: 1em;
    }
    .after-box {
        clear: left;
        background:cornflowerblue;
        width: 200px;
        height: 100px;
        margin: 1em;
        display: inline-block;

    }
</style>
</body>

</html>
