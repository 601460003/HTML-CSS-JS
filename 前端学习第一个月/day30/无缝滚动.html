<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">

</div>

<style>
    #div1{
        width: 300px;
        height: 300px;
        background: red;
        position: absolute;
        top: 150px;
        left: 200px;
    }
</style>

<script>


    setInterval(function () {

        var odiv=document.getElementById('div1');

        odiv.style.left=odiv.offsetLeft+10+'px';
    },500)
</script>
</body>
</html>
