<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新浪页面布局</title>
</head>
<body>
<div class="header">
    <div></div>
</div>
<div class="main">
    <div class="main-left"></div>
    <div class="main-middle"></div>
    <div class="main-right"></div>
</div>
<div class="footer"></div>

<style>
    body{
        margin: 0;
        padding: 0;
    }
    .header{
        height: 100px;
        background: #8ab375;
    }
    .header div{
        height: 100px;
        width: 800px;
        background: #0c7abf;
        margin: 0 auto;
    }
    .main{
        width: 800px;
        height:600px;
        background: #6ca1c0;
        margin: 0 auto;
    }
    .main-left{
        width: 200px;
        height: 600px;
        background: yellow;
        float: left;
    }
    .main-middle{
        width: 400px;
        height: 600px;
        background: hotpink;
        float: left;
    }
    .main-right{
        width: 200px;
        height: 600px;
        background: #b2c8ff;

    }
    .footer{
        width: 800px;
        height: 100px;
        background: #c0315e;
        margin: 0 auto;
    }

</html>
